<div>
  <form>
    <div name="loginForm" class="form-group">
      <label for="usernameInput">Email address</label>
      <input ng-model="loginForm.username" type="text" class="form-control" id="usernameInput" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">Enter username</small>
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input ng-model="loginForm.password" type="password" class="form-control" id="passwordInput" placeholder="Password">
  </div>

      <button type="submit" ng-click="$ctrl.login();" class="btn btn-primary">Login</button>
  </form>
</div>
