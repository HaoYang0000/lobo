<div class='main-container login-background'>
  <div class="login-logo-container">
    <img class="login-logo" src="/img/logo.png">
  </div>
    <form class='login-form'>
      <!-- type="tel" -->
      <!-- pattern="[0-9]{0,3}[0-9]{3}-[0-9]{3}-[0-9]{4}"  -->
      <div name="$ctrl.loginForm" class="form-group">
        <!-- <label for="usernameInput">Username</label> -->
        <input ng-model="$ctrl.loginForm.username"
      type="text"

       class="form-control login-form-input" id="usernameInput" aria-describedby="emailHelp" placeholder="Enter phone number">
        <!-- <small id="emailHelp" class="form-text text-muted">Enter username</small> -->
      </div>
      <div class="form-group">
        <!-- <label for="passwordInput">Password</label> -->
        <input ng-model="$ctrl.loginForm.password" type="password" class="form-control login-form-input" id="passwordInput" placeholder="Password">
  </div>

        <button type="submit" ng-click="$ctrl.login();" class="btn login-btn">Login</button>
    </form>
  </div>
