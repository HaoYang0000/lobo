<div class="conversation" ui-sref="conversation({convo:$ctrl.convo})">
    <div class="picture" style="background-image:url(/img/users/{{$ctrl.convo.user.id}}.jpg)">

    </div>
    <div class="details">
        <div class="top-details">
            <div class="sender-name">
                {{$ctrl.convo.user.first_name}}
            </div>
            <div class="timestamp">
                {{$ctrl.convo.messages[$ctrl.convo.messages.length-1].formattedDate}}
            </div>
        </div>


        <div class="preview">
            {{$ctrl.convo.messages[$ctrl.convo.messages.length-1].content}}
        </div>

    </div>
</div>
